<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- Web Components polyfill is required to support Edge and Firefox < 63: -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- Resize Observer polyfill is required for non-Chrome browsers: -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- Intersection Observer polyfill is required for Safari and IE11: -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- Fullscreen polyfill is required for using experimental AR features in Canary: -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
    
    <!-- And finally, the model-viewer bundle: -->
    <script src="http://localhost:8000/dist/model-viewer-element.js"></script>
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Google Sans, Noto, Roboto, Helvetica Neue, sans-serif;
        color: #244376;
      }
      
      
      #card {
        margin: 3em auto;
        display: flex;
        flex-direction: column;
        width: 500px;
        border-radius: 6px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }
      
      model-viewer {
        width: 100%;
        height: 400px;
      }
      
      .attribution {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 1em;
      }
      
      .attribution h1 {
        margin: 0 0 0.25em;
      }
      
      .attribution img {
        opacity: 0.75;
      }
    </style>
  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/vf1a.glb?1541992543297"
                  background-color="#4885ed"
                  controls
                  auto-rotate>
    </model-viewer>
    <section class="attribution">
      <span>
        <h1>SD Macross VF-1A Super Hikaru</h1>
        <span>By <a href="https://poly.google.com/user/8ri62AdjHrC" target="_blank">Tipatat Chennavasin</a></span>
      </span>
      <img src="https://mirrors.creativecommons.org/presskit/icons/by.svg">
    </section>
  </div>
</body>
</html>
